<h1 mat-dialog-title>{{'dialog.newCategory'| translate}}</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm">
    <mat-form-field>
      <mat-label>{{'dialog.categoryName'| translate}}</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions> 
  <button mat-raised-button color="primary" (click)="saveCategory()" [disabled]="!categoryForm.valid">{{'Save'| translate}}</button>
  <button mat-button (click)="onNoClick()">{{'Cancel'| translate}}</button>
</div>
