<div class="mat-elevation-z8 login-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="container">
          <mat-label>{{ 'login.email' | translate }}</mat-label>
          <input matInput formControlName="email" required>
          <mat-error
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">{{ 'login.email-required' | translate }}</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">{{ 'login.email-invalid' | translate }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="container">
          <mat-label>{{ 'login.password' | translate }}</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">{{ 'login.password-required' | translate }}</span>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </form>
    <div class="container">
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!loginForm.valid">{{ 'submit' | translate }} </button>
      <button mat-raised-button color="primary" (click)="routeRegister()" >{{ 'login.register' | translate }}</button>
    </div>
  </mat-card>
</div>
